apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
spec:
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
      - name: proxy
        image: quay.io/orchestrator/proxy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
          - name: TARGET_URL
            valueFrom:
              secretKeyRef:
                key: OCP_API_SERVER_URL
                name: create-ocp-project-creds
        livenessProbe:
          httpGet:
            path: /health        
            port: 8080           
          initialDelaySeconds: 10
          periodSeconds: 15      
          failureThreshold: 3    
        readinessProbe:
          httpGet:
            path: /health        
            port: 8080           
          initialDelaySeconds: 5 
          periodSeconds: 10      
          failureThreshold: 3    
        resources:
              limits:
                cpu: 200m
                memory: 1Gi
              requests:
                cpu: 100m
                memory: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: proxy-service
spec:
  selector:
    app: proxy
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
